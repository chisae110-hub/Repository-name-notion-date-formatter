<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日付・時刻フォーマッター</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #37352f;
            margin-bottom: 24px;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #37352f;
            margin-bottom: 8px;
        }
        
        .input-row {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: #2383e2;
        }
        
        input::placeholder {
            color: #b0b0b0;
        }
        
        .result-box {
            background: #f7f6f3;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-top: 24px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .result-text {
            font-size: 20px;
            font-weight: 600;
            color: #37352f;
            text-align: center;
            word-break: break-all;
        }
        
        .result-text.empty {
            font-size: 14px;
            font-weight: 400;
            color: #9b9a97;
        }
        
        .copy-button {
            margin-top: 16px;
            width: 100%;
            padding: 12px;
            background: #2383e2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .copy-button:hover {
            background: #1a6fc4;
        }
        
        .copy-button:active {
            background: #165aa8;
        }
        
        .copy-button:disabled {
            background: #e0e0e0;
            color: #9b9a97;
            cursor: not-allowed;
        }
        
        .copied-message {
            text-align: center;
            color: #0f7b6c;
            font-size: 13px;
            margin-top: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .copied-message.show {
            opacity: 1;
        }
        
        .hint {
            font-size: 12px;
            color: #9b9a97;
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📅 日付・時刻フォーマッター</h1>
        
        <div class="input-group">
            <label for="yearInput">年を入力（例：2025）</label>
            <input type="text" id="yearInput" placeholder="2025" maxlength="4" value="2025">
            <div class="hint">形式：4桁の年（例：2025、2026）</div>
        </div>
        
        <div class="input-group">
            <label for="dateInput">日付を入力（例：10/22）</label>
            <input type="text" id="dateInput" placeholder="10/22" maxlength="5">
            <div class="hint">形式：月/日（例：10/22、1/5）</div>
        </div>
        
        <div class="input-group">
            <label for="timeInput">時刻を入力（例：16:00）</label>
            <input type="text" id="timeInput" placeholder="16:00" maxlength="5">
            <div class="hint">形式：時:分（例：16:00、9:30）</div>
        </div>
        
        <div class="result-box">
            <div id="result" class="result-text empty">入力すると結果が表示されます</div>
        </div>
        
        <button id="copyButton" class="copy-button" disabled>📋 コピー</button>
        <div id="copiedMessage" class="copied-message">コピーしました！</div>
    </div>

    <script>
        const yearInput = document.getElementById('yearInput');
        const dateInput = document.getElementById('dateInput');
        const timeInput = document.getElementById('timeInput');
        const result = document.getElementById('result');
        const copyButton = document.getElementById('copyButton');
        const copiedMessage = document.getElementById('copiedMessage');
        
        const weekdays = ['日', '月', '火', '水', '木', '金', '土'];
        
        function formatDateTime() {
            const yearValue = yearInput.value.trim();
            const dateValue = dateInput.value.trim();
            const timeValue = timeInput.value.trim();
            
            if (!yearValue || !dateValue || !timeValue) {
                result.textContent = '入力すると結果が表示されます';
                result.className = 'result-text empty';
                copyButton.disabled = true;
                return;
            }
            
            // 年のバリデーション
            const year = parseInt(yearValue);
            if (isNaN(year) || year < 1900 || year > 2100) {
                result.textContent = '年は1900〜2100の範囲で入力してください';
                result.className = 'result-text empty';
                copyButton.disabled = true;
                return;
            }
            
            // 日付のパース（例：10/22）
            const dateMatch = dateValue.match(/^(\d{1,2})\/(\d{1,2})$/);
            if (!dateMatch) {
                result.textContent = '日付の形式が正しくありません';
                result.className = 'result-text empty';
                copyButton.disabled = true;
                return;
            }
            
            // 時刻のパース（例：16:00）
            const timeMatch = timeValue.match(/^(\d{1,2}):(\d{2})$/);
            if (!timeMatch) {
                result.textContent = '時刻の形式が正しくありません';
                result.className = 'result-text empty';
                copyButton.disabled = true;
                return;
            }
            
            const month = parseInt(dateMatch[1]);
            const day = parseInt(dateMatch[2]);
            const hour = timeMatch[1];
            const minute = timeMatch[2];
            
            // 入力値のバリデーション
            if (month < 1 || month > 12 || day < 1 || day > 31) {
                result.textContent = '日付の値が正しくありません';
                result.className = 'result-text empty';
                copyButton.disabled = true;
                return;
            }
            
            if (parseInt(hour) > 23 || parseInt(minute) > 59) {
                result.textContent = '時刻の値が正しくありません';
                result.className = 'result-text empty';
                copyButton.disabled = true;
                return;
            }
            
            // 曜日の計算
            const date = new Date(year, month - 1, day);
            const weekday = weekdays[date.getDay()];
            
            // フォーマットされた文字列を生成
            const formatted = `${year}年${month}月${day}日（${weekday}）${hour}:${minute}`;
            
            result.textContent = formatted;
            result.className = 'result-text';
            copyButton.disabled = false;
        }
        
        // リアルタイムで更新
        yearInput.addEventListener('input', formatDateTime);
        dateInput.addEventListener('input', formatDateTime);
        timeInput.addEventListener('input', formatDateTime);
        
        // コピー機能（複数の方法を試す）
        copyButton.addEventListener('click', async () => {
            const textToCopy = result.textContent;
            
            // 方法1: Clipboard API（モダンブラウザ用）
            if (navigator.clipboard && window.isSecureContext) {
                try {
                    await navigator.clipboard.writeText(textToCopy);
                    showCopiedMessage();
                    return;
                } catch (err) {
                    console.log('Clipboard API failed, trying fallback...');
                }
            }
            
            // 方法2: execCommand（フォールバック）
            try {
                const textArea = document.createElement('textarea');
                textArea.value = textToCopy;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                
                const successful = document.execCommand('copy');
                document.body.removeChild(textArea);
                
                if (successful) {
                    showCopiedMessage();
                } else {
                    // 方法3: 手動選択を促す
                    selectResultText();
                }
            } catch (err) {
                // 方法3: 手動選択を促す
                selectResultText();
            }
        });
        
        function showCopiedMessage() {
            copiedMessage.textContent = 'コピーしました！';
            copiedMessage.classList.add('show');
            setTimeout(() => {
                copiedMessage.classList.remove('show');
            }, 2000);
        }
        
        function selectResultText() {
            // テキストを選択状態にする
            const range = document.createRange();
            range.selectNodeContents(result);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            
            copiedMessage.textContent = 'テキストを選択しました。Ctrl+C（Mac: ⌘+C）でコピーしてください';
            copiedMessage.classList.add('show');
            setTimeout(() => {
                copiedMessage.classList.remove('show');
            }, 3000);
        }
        
        // Enterキーで次のフィールドへ移動
        yearInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                dateInput.focus();
            }
        });
        
        dateInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                timeInput.focus();
            }
        });
        
        timeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !copyButton.disabled) {
                copyButton.click();
            }
        });
        
        // 初期表示時にフォーマット実行（年が既に入力されているため）
        formatDateTime();
    </script>
</body>
</html>
