<body>

    <script>
        const yearInput = document.getElementById('yearInput');
        const dateInput = document.getElementById('dateInput');
        const timeInput = document.getElementById('timeInput');
        const result = document.getElementById('result');
        const copyButton = document.getElementById('copyButton');
        const copiedMessage = document.getElementById('copiedMessage');
        
        const weekdays = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
        
        function formatDateTime() {
            const yearValue = yearInput.value.trim();
            const dateValue = dateInput.value.trim();
            const timeValue = timeInput.value.trim();
            
            if (!yearValue || !dateValue || !timeValue) {
                result.textContent = 'å…¥åŠ›ã™ã‚‹ã¨çµæœãŒè¡¨ç¤ºã•ã‚Œã¾ã™';
                result.className = 'result-text empty';
                copyButton.disabled = true;
                return;
            }
            
            // å¹´ã®ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
            const year = parseInt(yearValue);
            if (isNaN(year) || year < 1900 || year > 2100) {
                result.textContent = 'å¹´ã¯1900ã€œ2100ã®ç¯„å›²ã§å…¥åŠ›ã—ã¦ãã ã•ã„';
                result.className = 'result-text empty';

            }
            
            // æ—¥ä»˜ã®ãƒ‘ãƒ¼ã‚¹ï¼ˆä¾‹ï¼š10/22ï¼‰
            const dateMatch = dateValue.match(/^(\d{1,2})\/(\d{1,2})$/);
            if (!dateMatch) {
                result.textContent = 'æ—¥ä»˜ã®å½¢å¼ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“';
                result.className = 'result-text empty';

            }
            
            // æ™‚åˆ»ã®ãƒ‘ãƒ¼ã‚¹ï¼ˆä¾‹ï¼š16:00ï¼‰
            const timeMatch = timeValue.match(/^(\d{1,2}):(\d{2})$/);
            if (!timeMatch) {
                result.textContent = 'æ™‚åˆ»ã®å½¢å¼ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“';
                result.className = 'result-text empty';
                copyButton.disabled = true;
                return;
            }
            
            const month = parseInt(dateMatch[1]);
            const day = parseInt(dateMatch[2]);
            const hour = timeMatch[1];
            const minute = timeMatch[2];
            
            // å…¥åŠ›å€¤ã®ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
            if (month < 1 || month > 12 || day < 1 || day > 31) {
                result.textContent = 'æ—¥ä»˜ã®å€¤ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“';
                result.className = 'result-text empty';
                copyButton.disabled = true;
                return;
            }
            
            if (parseInt(hour) > 23 || parseInt(minute) > 59) {
                result.textContent = 'æ™‚åˆ»ã®å€¤ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“';
                result.className = 'result-text empty';
                copyButton.disabled = true;
                return;
            }
            
            // æ›œæ—¥ã®è¨ˆç®—
            const date = new Date(year, month - 1, day);
            const weekday = weekdays[date.getDay()];
            
            // ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆã•ã‚ŒãŸæ–‡å­—åˆ—ã‚’ç”Ÿæˆ
            const formatted = `${year}å¹´${month}æœˆ${day}æ—¥ï¼ˆ${weekday}ï¼‰${hour}:${minute}`;
            
            result.textContent = formatted;
            result.className = 'result-text';
            copyButton.disabled = false;
        }
        
        // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ã§æ›´æ–°
        yearInput.addEventListener('input', formatDateTime);
        dateInput.addEventListener('input', formatDateTime);
        timeInput.addEventListener('input', formatDateTime);
        
        // ã‚³ãƒ”ãƒ¼æ©Ÿèƒ½ï¼ˆè¤‡æ•°ã®æ–¹æ³•ã‚’è©¦ã™ï¼‰
        copyButton.addEventListener('click', async () => {
            const textToCopy = result.textContent;
            
            // æ–¹æ³•1: Clipboard APIï¼ˆãƒ¢ãƒ€ãƒ³ãƒ–ãƒ©ã‚¦ã‚¶ç”¨ï¼‰
            if (navigator.clipboard && window.isSecureContext) {
                try {
                    await navigator.clipboard.writeText(textToCopy);
                    showCopiedMessage();
                    return;
                } catch (err) {
                    console.log('Clipboard API failed, trying fallback...');
                }
            }
            
            // æ–¹æ³•2: execCommandï¼ˆãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ï¼‰
            try {
                const textArea = document.createElement('textarea');
                textArea.value = textToCopy;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                
                const successful = document.execCommand('copy');
                document.body.removeChild(textArea);
                
                if (successful) {
                    showCopiedMessage();
                } else {
                    // æ–¹æ³•3: æ‰‹å‹•é¸æŠã‚’ä¿ƒã™
                    selectResultText();
                }
            } catch (err) {
                // æ–¹æ³•3: æ‰‹å‹•é¸æŠã‚’ä¿ƒã™
                selectResultText();
            }
        });
        
        function showCopiedMessage() {
            copiedMessage.textContent = 'ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼';
            copiedMessage.classList.add('show');
            setTimeout(() => {
                copiedMessage.classList.remove('show');

        }
        
        function selectResultText() {
            // ãƒ†ã‚­ã‚¹ãƒˆã‚’é¸æŠçŠ¶æ…‹ã«ã™ã‚‹
            const range = document.createRange();
            range.selectNodeContents(result);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            
            copiedMessage.textContent = 'ãƒ†ã‚­ã‚¹ãƒˆã‚’é¸æŠã—ã¾ã—ãŸã€‚Ctrl+Cï¼ˆMac: âŒ˜+Cï¼‰ã§ã‚³ãƒ”ãƒ¼ã—ã¦ãã ã•ã„';
            copiedMessage.classList.add('show');

        }
        
        // Enterã‚­ãƒ¼ã§æ¬¡ã®ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã¸ç§»å‹•
        yearInput.addEventListener('keypress', (e) => {
